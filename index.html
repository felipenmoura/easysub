<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" href="styles/default.css" rel="stylesheet" />
        
        <script src="scripts/jquery-1.8.2.min.js"></script>
        <script src="scripts/mustache.js"></script>
    </head>
    <body>
        
        <script type="text/txt" id="tpl-subtitle">
            {{#list}}
            <div class="subtitle">
                <div class="tools">
                    <input type="checkbox" class="selected" />
                    <input type="integer" class="hours" maxlength="2" value="{{startTime.hours}}" /><span>:</span>
                    <input type="integer" class="minutes" maxlength="2" value="{{startTime.minutes}}" /><span>:</span>
                    <input type="integer" class="seconds" maxlength="2" value="{{startTime.seconds}}" /><span>,</span>
                    <input type="integer" class="hundredth" maxlength="3" value="{{startTime.hundredth}}" />
                    <span> --> </span>
                    <input type="integer" class="hours" maxlength="2" value="{{stopTime.hours}}" /><span>:</span>
                    <input type="integer" class="minutes" maxlength="2" value="{{stopTime.minutes}}" /><span>:</span>
                    <input type="integer" class="seconds" maxlength="2" value="{{stopTime.seconds}}" /><span>,</span>
                    <input type="integer" class="hundredth" maxlength="3" value="{{stopTime.hundredth}}" />
                    <img src="images/delete-sub.png" />
                    <img src="images/clock-adjust.png" />
                </div>
                <textarea class="output">{{output}}</textarea>
            </div>
            {{/list}}
        </script>
        
        <div class="leftPane">
            Select the video *<input type="url" id="video-src" value="videos/PPW-1.mov" /><br/>
            <div>
                Import existing subtitle <input type="file" id="srt-src" value="videos/1.srt"/>
                <input type="button" value="Open" id="imporSRT">
            </div>
            <div class="videoContainer">
                <video id="video" src="videos/PPW-1.mov" controls="controls"></video>
            </div>
            <br/>
            <input type="button" value="Play" onclick="ES.startVideo();" />
            <input type="button" value="Speaking" onmousedown="ES.speakingStart();" onmouseup="ES.speakingStop();" />
            
        </div>
        <div class="rightPane">
            <div id="subtitles-container">
                
            </div>
        </div>
        
        <script src="scripts/easysub.js"></script>
        
    </body>
</html>
